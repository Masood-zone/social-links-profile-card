<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahada Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Card -->
    <div class="w-[350px] h-max p-6 bg-card text-white m-auto mt-10 rounded-md">
      <!-- Image scetion -->
      <div class="flex flex-col items-center justify-center">
        <img
          src="./assets/avatar-jessica.jpeg"
          class="rounded-full m-auto w-20 h-20"
        />
        <p class="my-1 text-2xl font-bold">Jessica Randall</p>
        <p class="my-1 city-color">London, United Kingdom</p>
      </div>
      <!-- Quote Section -->
      <div class="text-center my-5 text-gray-300">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <!-- List section -->
      <div class="my-3">
        <ul
          class="flex flex-col items-center justify-center text-center w-62 m-auto"
        >
          <li
            class="font-bold mb-4 bg-list w-full p-2 rounded-md hover:text-black hover:cursor-pointer hover:bg-[#c5f82a]"
          >
            GitHub
          </li>
          <li
            class="font-bold mb-4 bg-list w-full p-2 rounded-md hover:text-black hover:cursor-pointer hover:bg-[#c5f82a]"
          >
            Frontend Mentor
          </li>
          <li
            class="font-bold mb-4 bg-list w-full p-2 rounded-md hover:text-black hover:cursor-pointer hover:bg-[#c5f82a]"
          >
            LinkedIn
          </li>
          <li
            class="font-bold mb-4 bg-list w-full p-2 rounded-md hover:text-black hover:cursor-pointer hover:bg-[#c5f82a]"
          >
            Twitter
          </li>
          <li
            class="font-bold mb-4 bg-list w-full p-2 rounded-md hover:text-black hover:cursor-pointer hover:bg-[#c5f82a]"
          >
            Instagram
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
